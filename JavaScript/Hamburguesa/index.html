<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Crea tu hamburguesa</title>
</head>
<body>
    <div class="wrapper">
        <a href="#" id="cebolla" class="cebolla"><img src="./assets/img/cebolla.svg" alt="Cebolla"></a>
        <a href="#" id="tomates" class="tomates"><img src="./assets/img/tomates.svg" alt="Tomates"></a>
        <a href="#" id="queso" class="queso"><img src="./assets/img/queso.svg" alt="Queso"></a>
        <a href="#" id="pepino" class="pepino"><img src="./assets/img/pepino.svg" alt="Pepino"></a>
        <div class="imageContent" id="imageContent">
            <img src="./assets/img/png/panArriba.png" alt="">
            <div id="ingredients" class="ingredients">
            </div>
            <img src="./assets/img/png/panAbajo.png" alt="">
        </div>
        <a href="#" id="panArriba" class="panArriba"><img src="./assets/img/panArriba.svg" alt="panArriba"></a>

    </div>
    

    <script type="text/javascript" src="https://github.com/niklasvh/html2canvas/releases/download/0.4.1/html2canvas.js"></script>
    <script type="text/javascript" src="http://www.nihilogic.dk/labs/canvas2image/base64.js"></script>
    <script type="text/javascript" src="http://www.nihilogic.dk/labs/canvas2image/canvas2image.js"></script>
    <script src="./assets/js/imageConverter.js"></script>
